
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Stoic Quote</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 960px;
      height: 540px;
      background-color: #2F3438;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .frame {
      position: relative;
      width: 675px;
      height: 375px;
      background: url('https://images.unsplash.com/photo-1534106474077-f9e9c6f5a47c?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZG9sb21pdGVzfGVufDB8fDB8fHww') center/cover no-repeat;
      border: 6px solid white;
      border-radius: 20px;
      color: white;
      font-family: 'Playfair Display', serif;
      padding: 30px;
      box-sizing: border-box;
      overflow: hidden;
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .quote, .source {
      position: relative;
      z-index: 10;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    .quote {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .source {
      font-size: 24px;
      font-weight: 800;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="quote" id="quote">Loading quote...</div>
    <div class="source" id="source"></div>
  </div>

  <script src="quotes.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      function getQuoteOfTheDay() {
        const today = new Date();
        const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
        const index = dayOfYear % quotes.length;
        return quotes[index];
      }
      const todayQuote = getQuoteOfTheDay();
      document.getElementById('quote').innerText = `“${todayQuote.quote}”`;
      document.getElementById('source').innerText = `— ${todayQuote.source}`;
    });
  </script>
</body>
</html>
